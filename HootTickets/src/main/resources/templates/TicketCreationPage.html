<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<p>Creating ticket for showing taking place {{showingDate}}/{{showingPlace}}</p>
	<form action="/eventCreation/sendTicketData" method="post">
		<input type="hidden" name="showingIndex" value="{{showingIndex}}">
		<label>What's the name of this ticket?</label>
		<input type="text" name="ticketName" required="required">
		<br>
		<label>How many of these tickets are in sale?</label>
		<input type="number" name="ticketAmount" required="required">
		<br>
		<label>What's the price of this ticket?</label>
		<input type="number" name="ticketPrice" required="required">
		<br>
		<button type="submit">Create ticket</button>
	</form>
</body>

</html>
